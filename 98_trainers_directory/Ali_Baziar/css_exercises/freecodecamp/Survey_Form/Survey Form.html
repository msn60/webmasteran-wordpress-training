<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Survey_Form.css">
    <title>Survey Form</title>
</head>
<body>

    <h1 id="title">فرم نظر سنجی</h1>
    <div id="form-outer">
        <p id="description">به ما اطلاع دهید چگونه می توانیم freeCodeCamp را بهبود بخشیم</p>


        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* نام: </label>
                </div>
                <div class="leftTab">
                    <input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="نام خود را وارد کنید" required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">* ایمیل: </label>
                </div>
                <div class="leftTab">
                    <input type="email" name="email" id="email" class="input-field" required="" placeholder="ایمیل خود رل وارد کنید">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* سن: </label>
                </div>
                <div class="leftTab">
                    <input type="number" name="age" id="age" min="1" max="125" class="input-field" placeholder="سن">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">کدام گزینه بهترین شغل فعلی شما را توصیف می کند?</label>
                </div>
                <div class="leftTab">
                    <select id="currentPos" name="currentPos" class="dropdown">
                        <option disabled="" selected="" value="">یک گزینه را انتخاب کنید</option>
                        <option value="student">دانشجو</option>
                        <option value="job">شغل تمام وقت</option>
                        <option value="learner">یادگیرنده تمام وقت</option>
                        <option value="preferNo">ترجیح میدهم نگویم</option>
                        <option value="other">دیگر</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="userRating">* چقدر احتمال دارد که freeCodeCamp را به یک دوست توصیه کنید?</label>
                </div>
                <div class="leftTab">
                    <ul id="userRating" style="list-style: none;">
                        <li class="radio"><label>قطعاً<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
                        <li class="radio"><label>شاید<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
                        <li class="radio"><label>مطمئن نیستم<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="most-like">در freeCodeCamp چه چیزی را بیشتر دوست دارید: </label>
                </div>
                <div class="leftTab">
                    <select id="most-like" name="mostLike" class="dropdown">
                        <option disabled="" selected="" value="">یک گزینه را انتخاب کنید</option>
                        <option value="challenges">چالش ها</option>
                        <option value="projects">پروژه ها</option>
                        <option value="community">جامعه</option>
                        <option value="openSource">اینکه Open Source است</option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="preferences">مواردی که باید در آینده بهبود یابد<br>(تمام موارد کاربردی را بررسی کنید): </label>
                </div>
                <div class="leftTab">
                    <ul id="preferences" style="list-style: none;">
                        <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">پروژه های Front-end</label></li>
                        <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">پروژه های Back-end</li>
                        <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">تجسم داده ها</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">چالش ها</label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">جامعه ی Open Source</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">اتاقهای کمکی بهتر</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">فیلم ه</label></li>
                        <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">جلسات شهری</label></li>
                        <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">ویکی</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">انجمن</label></li>
                        <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">دوره های اضافی</label></li>
                    </ul>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="comments">هر گونه نظر یا پیشنهاد?</label>
                </div>
                <div class="leftTab">
                    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <button id="submit" type="submit">ارسال</button>
        </form>


    </div>



</body>
</html>

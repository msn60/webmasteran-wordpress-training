<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Personal_Portfolio.css">
    <link rel="stylesheet" href="font%20awesome/css/all.css">

    <title>Personal Portfolio</title>
</head>
<body>
    <navbar id="navbar">
        <ul class="nav-list">
            <li>
                <a href="#welcome-section">درباره من</a>
            </li>
            <li>
                <a href="#projects">پروژه ها</a>
            </li>
            <li>
                <a href="#contact">ارتباط با من</a>
            </li>
        </ul>
    </navbar>
    <section id="welcome-section" class="welcome-section">
        <h1>سلام من علی هستم</h1>
        <p>توسعه دهنده وب</p>
    </section>

    <section id="projects" class="projects-section">
        <h2 class="projects-section-header">پروژه های من</h2>
        <div class="projects-grid">
            <a href="img/tribute.jpg" target="_blank" class="project project-tile">
                <img src="img/tribute.jpg" alt="صفحه ادای احترام" class="project-image">
                <p class="project-title">صفحه ادای احترام</p>
            </a>
            <a href="img/random-quote-machine.png" target="_blank" class="project project-tile">
                <img src="img/random-quote-machine.png" alt="ماشین نقل قول تصادفی" class="project-image">
                <p class="project-title">ماشین نقل قول تصادفی</p>
            </a>
            <a href="img/calc.png" target="_blank" class="project project-tile">
                <img src="img/calc.png" alt="ماشین حساب" class="project-image">
                <p class="project-title">ماشین حساب</p>
            </a>
            <a href="img/map.jpg" target="_blank" class="project project-tile">
                <img src="img/map.jpg" alt="داده های نقشه در سراسر جهان" class="project-image">
                <p class="project-title">داده های نقشه در سراسر جهان</p>
            </a>
            <a href="img/wiki.png" target="_blank" class="project project-tile">
                <img src="img/wiki.png" alt="نمایشگر ویکی پدیا" class="project-image">
                <p class="project-title">نمایشگر ویکی پدیا</p>
            </a>
            <a href="img/tic-tac-toe.png" target="_blank" class="project project-tile">
                <img src="img/tic-tac-toe.png" alt="بازی tic-tac-toe" class="project-image">
                <p class="project-title">بازی tic-tac-toe</p>
            </a>
        </div>
        <a href="#" class="btn btn-show-all" target="_blank">نمایش همه</a>
    </section>

    <section id="contact" class="contact-section">
        <div class="contact-section-header">
            <h2>بیایید با هم کار کنیم ...</h2>
        </div>
        <div class="contact-links">
            <a href="https://facebook.com/freecodecamp" target="_blank" class="btn contact-details">
                <i class="fab fa-facebook-square"></i>
                فیسبوک
            </a>
            <a id="profile-link" href="https://github.com/freecodecamp" target="_blank" class="btn contact-details">
                <i class="fab fa-github"></i>
                گیت هاب
            </a>
            <a href="https://twitter.com/freecodecamp" target="_blank" class="btn contact-details">
                <i class="fab fa-twitter"></i>
                تویتر
            </a>
            <a href="mailto:example@example.com" class="btn contact-details">
                <i class="fas fa-at"></i>
                ارسال ایمیل
            </a>
            <a href="tel:555-555-5555" class="btn contact-details">
                <i class="fas fa-mobile-alt"></i>
                تماس با من
            </a>
        </div>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.js">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>

<div class="my_header"><h1 id="title" class="h1">فرم نظر سنجی</h1></div>
<div class="container">
    <p class="p-lg-1">به ما اطلاع دهید چگونه می توانیم freeCodeCamp را بهبود بخشیم</p>


    <form id="survey-form" method="POST" action="process.php">
        <div class="form-group">
            <label id="name-label" for="name">* نام: </label>
            <input autofocus="" type="text" name="name" id="name" class="form-control" placeholder="نام خود را وارد کنید" >
        </div>
        <div class="form-group">
                <label id="email-label" for="email">* ایمیل: </label>
                <input type="email" name="email" id="email" class="form-control" placeholder="ایمیل خود را وارد کنید">
        </div>
        <div class="form-group">
                <label id="number-label" for="age">* سن: </label>
                <input type="number" name="age" id="age" min="1" max="125" class="form-control" placeholder="سن">
        </div>
        <div class="form-group">
                <label for="currentPos">کدام گزینه بهترین شغل فعلی شما را توصیف می کند?</label>
                <select id="currentPos" name="currentPos" class="form-control">
                    <option disabled="" selected="" value="">یک گزینه را انتخاب کنید</option>
                    <option value="student">دانشجو</option>
                    <option value="job">شغل تمام وقت</option>
                    <option value="learner">یادگیرنده تمام وقت</option>
                    <option value="preferNo">ترجیح میدهم نگویم</option>
                    <option value="other">دیگر</option>
                </select>
        </div>
        <br>
        <div class="form-group">
                <label>* چقدر احتمال دارد که freeCodeCamp را به یک دوست توصیه کنید?</label>
            <div class="radio">
                    <label>قطعاً<input name="radio-buttons" value="certainly" type="radio"></label>
                    <label>شاید<input name="radio-buttons" value="probebly" type="radio"></label>
                    <label>مطمئن نیستم<input name="radio-buttons" value="not-certain" type="radio"></label>
            </div>
        </div>
        <div class="form-group">
                <label for="most-like">در freeCodeCamp چه چیزی را بیشتر دوست دارید: </label>
                <select id="most-like" name="mostLike" class="form-control">
                    <option disabled="" selected="" value="">یک گزینه را انتخاب کنید</option>
                    <option value="challenges">چالش ها</option>
                    <option value="projects">پروژه ها</option>
                    <option value="community">جامعه</option>
                    <option value="openSource">اینکه Open Source است</option>
                </select>
        </div>
        <div class="rowTab">
                <label>مواردی که باید در آینده بهبود یابد(تمام موارد کاربردی را بررسی کنید): </label>
            <div class="form-group">
                <div class="form-group"><label><input name="prefer" value="front-end" type="checkbox" class="form-check-input"><p class="par">پروژه های Front-end</p></label></div>
                <div class="form-group"><label><input name="prefer" value="back-end" type="checkbox" class="form-check-input"><p class="par"> پروژه های Back-end</p></label></div>
                <div class="form-group"> <label><input name="prefer" value="chalenge" type="checkbox" class="form-check-input"><p class="par">چالش ها</p></label></div>
                <div class="form-group"><label><input name="prefer" value="open-source" type="checkbox" class="form-check-input"><p class="par">جامعه ی Open Source</p></label></div>
                <div class="form-group"><label><input name="prefer" value="help-room" type="checkbox" class="form-check-input"><p class="par">اتاقهای کمکی بهتر</p></label></div>
                <div class="form-group"><label><input name="prefer" value="film" type="checkbox" class="form-check-input"><p class="par">فیلم ها</p></label></div>
                <div class="form-group"><label><input name="prefer" value="meeting" type="checkbox" class="form-check-input"><p class="par">جلسات شهری</p></label></div>
                <div class="form-group"> <label><input name="prefer" value="wiki" type="checkbox" class="form-check-input"><p class="par">ویکی</p></label></div>
                <div class="form-group"><label><input name="prefer" value="community" type="checkbox" class="form-check-input"><p class="par">انجمن</p></label></div>
                <div class="form-group"><label><input name="prefer" value="extra-class" type="checkbox" class="form-check-input"><p class="par">دوره های اضافی</p></label></div>
            </div>
        </div>
        <div class="form-group">
                <label for="comments">هر گونه نظر یا پیشنهاد؟</label>
                <textarea id="comments" class="form-control" name="comment" rows="6" placeholder="Enter your comment here..."></textarea>
        </div>
        <button id="submit" type="submit" class="btn-primary btn-lg btn-block">ارسال</button>
    </form>


</div>



</body>
</html>
